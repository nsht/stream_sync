<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://stackoverflow.com/questions/30738079/webrtc-peerjs-text-chat-connect-to-multiple-peerid-at-the-same-time -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
  </head>
  <body>
    <div id="status" class="status"></div>
    <br />
    <input
      type="text"
      id="sendMessageBox"
      placeholder="Enter a message..."
      autofocus="true"
    />
    <button type="button" id="sendButton">Send</button>
    <hr />
    <div class="message" id="message"></div>
    <script>
      var peer_ids = [];
      var connections = [];
      var status = document.getElementById("status");
      var connection_status = false;
      var sendMessageBox = document.getElementById("sendMessageBox");
      var sendButton = document.getElementById("sendButton");
      var message = document.getElementById("message");

      var peer = new Peer();
      connect_to_peer("gq8cijrtdnd00000");

      peer.on("connection", function(conn) {
        handle_connection(conn);
      });

      sendButton.onclick = function() {
        if (connection_status) {
          var msg = sendMessageBox.value;
          sendMessageBox.value = "";
          for (var i = 0; i < connections.length; i++) {
            connections[i].send(msg);
          }
          console.log("Sent: " + msg);
          addMessage('<span class="selfMsg">Self: </span>' + msg);
        } else {
          console.log("Connection is closed");
        }
      };

      function addMessage(msg) {
        var now = new Date();
        var h = now.getHours();
        var m = addZero(now.getMinutes());
        var s = addZero(now.getSeconds());

        if (h > 12) h -= 12;
        else if (h === 0) h = 12;

        function addZero(t) {
          if (t < 10) t = "0" + t;
          return t;
        }
        message.innerHTML =
          '<br><span class="msg-time">' +
          h +
          ":" +
          m +
          ":" +
          s +
          "</span>  -  " +
          JSON.stringify(msg) +
          message.innerHTML;
      }

      function connect_to_peer(peer_id) {
        var conn = peer.connect(peer_id);
        handle_connection(conn);
      }

      function handle_connection(conn) {
        console.log("Handle connection called");
        peer_ids.push(conn.peer);
        connection_status = true;
        conn.on("data", function(data) {
          addMessage(data);
          if (typeof data === "object" && data !== null) {
            if (data.type == "new_connection") {
              connect_to_peer(data.peer_id);
            }
          }
          console.log("Data Received");
          console.log(data);
        });

        conn.on("close", function() {
          // TODO remove peer id from list
          status.innerHTML = "Connection reset<br>Awaiting connection...";
          conn = null;
          connection_status = false;
        });
        connections.push(conn);
      }
    </script>
  </body>
</html>
