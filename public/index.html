<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://youtubefiesta.com/Stream_Sync.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>

    <!-- Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="YouTube Fiesta is a site which allows you to watch YouTube with friends."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="YouTubeFiesta.com - Watch YouTube with friends."
    />
    <meta property="og:url" content="https://YouTubeFiesta.com" />
    <meta
      property="og:description"
      content="YouTube Fiesta is a site which allows you to watch YouTube with friends."
    />
    <meta
      property="og:site_name"
      content="YouTubeFiesta.com - Watch YouTube with friends."
    />
    <meta property="og:image" content="https://youtubefiesta.com/banner.png" />
    <meta property="og:image:width" content="768" />
    <meta property="og:image:height" content="435" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="YouTubeFiesta.com - Watch YouTube with friends."
    />
    <meta
      name="twitter:description"
      content="YouTube Fiesta is a site which allows you to watch YouTube with friends."
    />
    <meta name="twitter:image" content="https://youtubefiesta.com/banner.png" />
    <link rel="apple-touch-icon" href="https://youtubefiesta.com/Stream_Sync.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YouTube Party</title>
  </head>
  <body class="has-navbar-fixed-top">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-166974108-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-166974108-1");
  </script>
</html>
